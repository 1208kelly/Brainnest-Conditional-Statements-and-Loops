<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements and Loops</title>
</head>
<body>
    <script>
        // This will display the larger of the two integers
        let num1 = 3;
        let num2 = 7;
                                                        
        if(parseInt(num1, 10) > parseInt(num2, 10)){ 
            console.log("The larger of "+ num1+ " and "+ num2+ " is "+ num1+ ".");
            document.write("The larger of "+ num1+ " and "+ num2+ " is "+ num1+ ".");
        }   
        else
        if(parseInt(num2, 10) > parseInt(num1, 10)){
            console.log("The larger of "+ num1+" and "+ num2+ " is "+ num2+ ".");
            document.write("The larger of "+ num1+" and "+ num2+ " is "+ num2+ ".");

        }                  
        else{
            console.log("The values "+ num1+ " and "+num2+ " are equal.");
            document.write("The values "+ num1+ " and "+num2+ " are equal.");
        }
    </script>

    <script>
        // This will check whether an integer is an even or an odd number
        const number = prompt("Enter a number: ");

        //check if the number is even
        if(number % 2 == 0){
            console.log("The number is even.");
            document.write("The number is even.");
        }
        // check if the number is odd
        else {
            console.log("The number is odd.");
            document.write("The number is odd.");
        }
    </script>
</body>
